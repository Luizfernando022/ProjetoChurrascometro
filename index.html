<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./Sources/icons8-churrasqueira-48.png">
    <title>Projeto Churrascometro</title>
</head>

<body>
    <header> 
        <div style="display: flex;  align-items: center; justify-content: space-evenly;"><img src="./Sources/icons8-churrasqueira-48.png" alt=""><h2>Churrascômetro</h2></div>
        <div id="logo">
            <a href="" ><p>Meu Github</p></a>
           
            <a href="" ><p>Projetos</p></a>
          
        </div>
    </header>

    <section id="sectionCalc">
        <h2 style="padding:50px;">Calcule Aqui</h2>
        <div id="result">
            <div id="r1" class="r"></div>
            <div id="r2" class="r"></div>
            <div id="r3" class="r"></div>
        </div>
        <div id="calc">
            <h2 style="text-align: center;">Informe a quantidade de pessoas<br> e a duração do evento</h2>
            <form action="" id="form">
                <input type="number" placeholder="Quantidade de crianças" id="i1" class="inputs">
                <input type="number" placeholder="Adultos alcoólotra" id="i2" class="inputs">
                <input type="number" placeholder="Adultos não alcoólotra" id="i3" class="inputs">
                <input type="number" placeholder="Duração(Horas)" id="i4" class="inputs">
            </form>
            <p id="erro"></p>
            <input type="button" value="Calcular" id="btn">
        </div>
    </section>
</body>
<script src="js.js"></script>
</html>
